<div class="page-container" ng-controller="PetsController">

	<div class="container">

		<div class="todo-content">
			<!-- HEADER AND TODO COUNT -->
			<div class="row">
				<div class="col-sm-6 ">
					<div class="jumbotron text-center row">
						<h2>
							Pets Operations List.
						</h2>
					</div>
				</div>
			</div>

			<!-- PETS LIST -->
			<div id="pets-list" class="row" ng-show="pets.length > 0">
				<div class="col-sm-6 " style="border: 1px solid #e8e8e8;">
					<!-- LOOP OVER THE PETS IN $scope.pets -->
					<div class="pets-item row" >
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th width="50%">Path</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="(k, v) in filterEP(mappings)">
									<td>{{k}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
