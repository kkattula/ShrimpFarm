<div class="page-container" ng-controller="ShrimpFarmController">
 
<div class="container">
 
<div class="todo-content">
        <!-- HEADER AND TODO COUNT -->
        <div class="row">
            <div class="col-sm-6 ">
                <div class="jumbotron text-center row">
                    <h2>You've got <span class="label label-info">{{ pets.length }}</span> Pets.</h2>
                </div>
            </div>
        </div>
        <!-- FORM TO CREATE PETS -->
        <div id="pets-form" class="row">
            <div class="col-sm-6  text-center" style="padding:0;">
                <form name="petsForm" class="petsForm" ng-submit="createPet()">
                    <div class="form-group">
                        <!-- BIND THIS VALUE TO formData.title IN ANGULAR -->
                        <div class="input-group"> 
                       <input type="text" class="form-control input-text" placeholder="Type in the name...." ng-model="formData.name" autofocus required>
                            <!-- createPet() WILL CREATE NEW PETS -->
                            <div class="input-group-addon" style="background-color:#fff;">
                                <button type="submit" class="create-pet" >Add</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- PETS LIST -->
        <div id="pets-list" class="row" ng-show="pets.length > 0">
            <div class="col-sm-6 " style="border:1px solid #e8e8e8;">
                <!-- LOOP OVER THE PETS IN $scope.pets -->
                <div class="pets-item row" ng-repeat="pet in pets" ng-class="{'editing': pet == editedPet}">
                    <div class="view row">
                        <label class="col-sm-10" ng-class="{'updated': pet.updated}" >
                           {{ pet.name }}
                        </label>
                        <!-- Show this DIV only when Authenticated -->
                        <div class="col-sm-2">
                            <span class="glyphicon glyphicon-pencil" style="cursor:pointer;color:rgb(80, 228, 80);" ng-click="editPet(pet)"> 
                            </span>  &nbsp;
                            <span class="glyphicon glyphicon-remove-circle" ng-click="deletePet(pet.id)" style="cursor:pointer;color:red;">
                            </span>
                        </div>        
                    </div>
                    <form style="margin-bottom:2px;margin-right:10px;" ng-submit="savePet(editedPet)">
                        <div class="input-group edit">
                            <input name="editInput" class="form-control " ng-model="editedPet.name" style="color:gray;" todo-focus="pet == editedPet" required>
                            <div class="input-group-addon" style="background-color:#fff;">
                            	<button class="glyphicon glyphicon-ok-circle"></button>
                            </div>
                        </div>  
                    </form>
                </div>    
            </div>
        </div>
    </div>    
 
    </div>
</div>
